        <div id="splashScreen">

                <img src="resources/splash-screen/loading-animation.gif" alt="Downloading resources, please wait." id="splashScreenLoadingAnimation">
                <p id="splashScreenLoadingText">Loading resources</p>
            </div>
        </div>
        <nav id="navContainer">
            <div id="navList">
                <ul id="navList1">
                    <li><a href="index.html" title="Pinoy LifeCraft Home Page"><img id="navLogo" src="website-logo.png" alt="Pinoy LifeCraft Home Page Logo"></a></li>

                    <li><a id="navSupport" href="https://papermc.io/">SUPPORT</a></li>
                    <li><a id="navDiscord" href="https://discord.gg/BjtptVp">DISCORD</a></li>
                    <li><a id="navStore" href="https://papermc.io/">STORE</a></li>

                <img src="resources/homecover/hero_background-default.png" id="homeBackgroundImage" alt="Late night Minecraft terrain, image from minecraft.net">

                    <p id="homeContentTitle">An MMO role playing game Filipino Minecraft server.</p>
                    <div id="homeContentButton">
                        <p id="homeContentSubtitle">High quality customized vanilla server for Minecraft v1.17.1</p>
                        <a href="https://papermc.io/"><button id="homeContentPlaynow">PLAY NOW</button></a>
                    </div>
                </div>
            </div>
            <div id="trailerContainer">
                <p id="trailerTitle">SERVER TRAILER</p>
                <iframe id="trailerVideo"
                src="https://www.youtube.com/embed/ac5s6a5ZbWM">
                </iframe>
            </div>
